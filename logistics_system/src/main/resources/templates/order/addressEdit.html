<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro" lang="en">

<!-- 模态框（Modal） -->
<div th:fragment="orderEdit" class="modal fade" id="addressEditModal" tabindex="-1"
	role="dialog" aria-labelledby="addressEditModal" aria-hidden="true">
	<div class="modal-dialog modal-lg" role="document">
		<div class="modal-content">
			<!-- modal-header -->
			<div class="modal-header">
				<h4 class="modal-title" id="addressEditLabel" style="font-size: 18px; font-weight: 500;">地址选择</h4>
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			</div>
			
			<!-- modal-body -->
			<div class="modal-body" >
				<form>				
					<div id="senderAddress" class="form-group row" >
						<div class="col-md-3" id="province_Div1">
							<select id="province1" class="form-control" >
							  <option value="-1" selected="selected">选择省份</option>
							</select>
						</div>
						
						<div class="col-md-3">
							<select id="city1" class="form-control" >
							  <option value="-1" selected="selected">选择城市</option>
							</select>
						</div>
						
						<div class="col-md-3">
							<select id="area1" class="form-control" >
							  <option value="-1" selected="selected">选择区/县</option>
							</select>
						</div>
						
						<div class="col-md-3">
							<input id="particularAddress1" class="form-control" 
								type="text" placeholder="输入详细地址">
						</div>
					</div>
				</form>
			</div>
			
			<!-- modal-footer -->
			<div class="modal-footer">
				<!-- data-dismiss="modal"关闭模态框 -->
				<a class="btn btn-secondary" href="#" data-dismiss="modal">
					<i class="fa fa-fw fa-lg fa-times-circle"></i>关闭
				</a>
				<button id="addressEditBtn" data-dismiss="modal" 
					class="btn btn-primary" type="button" >
					<i class="fa fa-fw fa-lg fa-check-circle"></i>确定
				</button>
			</div>
		</div>
	</div>
</div>
<!-- common 里面放的是加载自己写的下拉框函数 -->
<script th:src="${'/js/common.js'}" type="text/javascript"></script>
<script type="text/javascript">

$(document).ready( function () {
	
	//加载省份下拉框
	showOption("first", "#province1");
	
	//加载城市下拉框
	$("#province1").change(function() {
		showOption("#province1", "#city1");
	});
	
	//加载区县下拉框
	$("#city1").change(function() {
		showOption("#city1", "#area1");
	});
	
	//将确定按钮与相应函数绑定
/* 	$("#addressEditBtn").bind("click", function() {
		getAddress();
	}); */
	
});

function getAddress() {
	alert("it is ok!");
}

</script>
 
</html>

<html>

<!-- jquery.dataTables -->
<link th:href="${'/css/jquery.dataTables.min.css'}" rel="stylesheet" >

<!-- jquery.dataTables -->
<script th:src="${'/js/jquery.dataTables.min.js'}" type="text/javascript"></script>

<!-- dataTables -->
<link th:href="${'/vendors/datatables.net-bs/css/dataTables.bootstrap.min.css'}" rel="stylesheet" />

<!-- buttons.bootstrap -->
<link th:href="${'/vendors/datatables.net-buttons-bs/css/buttons.bootstrap.min.css'}" rel="stylesheet" />
<!-- Font Awesome -->
<!-- <link th:href="${'/vendors/font-awesome/css/font-awesome.min.css'}" rel="stylesheet" /> -->
<!-- dataTables.buttons -->
<script th:src="${'/vendors/datatables.net-buttons/js/dataTables.buttons.min.js'}" type="text/javascript"></script>
<!-- dataTables.buttons -->
<script th:src="${'/vendors/datatables.net-buttons-bs/js/buttons.bootstrap.min.js'}" type="text/javascript"></script>

 <div class="right_col" role="main">
 	<div class="">
		<div class="clearfix"></div>
	     
	     <div class="row">
	        <div class="col-md-12 col-sm-12 ">
                <div class="x_panel">
                
                  <div class="x_title"><div class="clearfix"></div></div>
                  
                  <div class="x_content">
                      <div class="row">
                          <div class="col-sm-12">
			              		<div class="card-box table-responsive">			
			                    	<table id="ordertable" class="table table-striped table-bordered" style="width:100%">
					                     <thead>
					                        <tr>
					                          <th>订单编号</th>
					                          <th>寄件人</th>
					                          <th>收件人</th>
					                          <th>订单状态</th>
					                          <th>订单负责人</th>
					                          <th>Operation</th>
					                        </tr>
					                     </thead>
					                     <tbody></tbody>
			                    	</table>
			                	</div>
                  			</div>
              			</div>
            		</div>
            		
              	 </div>
              </div>    	     
	     </div>
 	</div>
</div>

<script type="text/javascript">
var pageSize = 10;
$(document).ready( function () {
	
	initOrderTable(pageSize);	//初始化订单表
	
} );

function initOrderTable(pageSize) {
	
	$('#ordertable').DataTable({
		'paging': true, //分页
		"serverSide": true, //开启后端分页
		"pagingType": "full_numbers", //分页样式的类型simple/simple_numbers/full/full_numbers
		"pageLength": pageSize, //定义初始的页长
		"processing": false, 
		"destroy": true, //允许销毁替换，在表格重新查询时，可以自动销毁以前的data
		'lengthChange': true, //控制是否能够调整每页的条数
		'searching': true,		//是否开启搜索功能
		'data-show-refresh': true,	//是否需要刷新
		'ordering': true,	//是否启用排序
		'autoWidth': false,
		"ajax": function (data, callback, settings) {
			// 从data获取查询数据
			var columIndex = data.order[0].column;
			var sort = data.order[0].dir;
			var orderBy = data.columns[columIndex].name;
			pageSize = data.length == undefined ? pageSize : data.length;

			var searchVo = {};
			searchVo.currentPage = (data.start / pageSize) + 1;
			searchVo.pageSize = pageSize;
			searchVo.orderBy = orderBy;
			searchVo.sort = sort;
			searchVo.keyWord = data.search.value;

			$.ajax({
				url : "/order/orders",
				type : "post",
				contentType: "application/json",
				data : JSON.stringify(searchVo),
				success : function (rs) {
					var fData = {
						draw :0,
						recordsTotal: 0,
						recordsFiltered: 0,
						data: []
					};
					if (!rs) {
						layer.alert("请求出错，请稍后重试" + rs.errmsg, {icon: 2});
						callback(fData);
						return;
					};
					if (rs.list == null) {
						$('#ordertable tbody tr').remove();
						$('#loading').remove();
						callback(fData);
						return;
					}
					$('#loading').remove();
					var gearDatas = [];
					for (var i = 0; i < rs.list.length; i++) {
						
						//包装行数据
						var rowData = new TData(rs.list[i].orderNum, rs.list[i].orderSender, 
								rs.list[i].orderReceiver, rs.list[i].orderStatus, rs.list[i].orderPrincipal);
						// 将行数据放到数组里
						gearDatas.push(rowData);
					}
					
					fData.data = gearDatas;
					fData.recordsTotal = rs.total;
					fData.recordsFiltered = rs.total;
					console.log(fData);
					callback(fData);
				},
				error : function (data) {
					layer.alert(data.responseText, {icon: 0});
				}
			});
		},
		"columns": [ //定义行数据字段
			{data: 'orderNum', name: "order_num", sortable: true}, 
			{data: 'orderSender', name: "order_sender", sortable: true}, 
			{data: 'orderReceiver', name: "order_receiver", sortable: true}, 
			{data: 'orderStatus', name: "order_status", sortable: true}, 
			{data: 'orderPrincipal', name: "order_principal", sortable: true}, 
			{data: 'operate', width: '80px', sortable: false}
		]
	});
	
}

//行数据结构
function TData(orderNum, orderSender, orderReceiver, orderStatus, orderPrincipal) {
	this.orderNum = orderNum;
	this.orderSender = orderSender;
	this.orderReceiver = orderReceiver;
	this.orderStatus = orderStatus;
	this.orderPrincipal = orderPrincipal;
	this.operate = function () {
		return "<a href='#' class='btn_editcolor'" +
			"onclick='initEditModal(\"" + orderNum + "\")'>编辑</a>&nbsp;" + 
			"<a href='javascript:void(0);' onclick='deleteOrder(\"" + orderNum + "\")' class='btn_editcolor'>删除</a>";
	}
}

</script>
</html>

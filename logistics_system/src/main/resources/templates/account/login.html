<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"

	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro" lang="en">
  <head>
    <title>Logistics Manager System</title>
    <meta charset="utf-8"> 
    <!-- Main CSS-->
    <link th:href="${'/css/main.css'}" type="text/css" rel="stylesheet" />   
    
    <!-- jQuery -->
	<script th:src="${'/vendors/jquery/dist/jquery.js'}" type="text/javascript"></script>
     
  </head>
  <body>
    <section class="material-half-bg">
      <div class="cover"></div>
    </section>
    <section class="login-content">
      <div class="logo">
        <h1>Vali</h1>
      </div>
      <div class="login-box">
        <form class="login-form">
          <h3 class="login-head"><i class="fa fa-lg fa-fw fa-user"></i>SIGN IN</h3>
          <div class="form-group">
            <label class="control-label">USERNAME</label>
            <input class="form-control" type="text" name="userName" placeholder="Email" autofocus>
          </div>
          <div class="form-group">
            <label class="control-label">PASSWORD</label>
            <input class="form-control" type="password" name="password" placeholder="Password">
          </div>
          <div class="form-group">
            <div class="utility">
              <div class="animated-checkbox">
                <label>
                  <input type="checkbox" name="rememberMe"><span class="label-text">Stay Signed in</span>
                </label>
              </div>
              <p class="semibold-text mb-2"><a href="#" data-toggle="flip">Forgot Password ?</a></p>
            </div>
          </div>
          <div class="form-group btn-container">
            <button class="btn btn-primary btn-block" id="loginButton"><i class="fa fa-sign-in fa-lg fa-fw"></i>SIGN IN</button>
          </div>
        </form>
        <form class="forget-form" action="index.html">
          <h3 class="login-head"><i class="fa fa-lg fa-fw fa-lock"></i>Forgot Password ?</h3>
          <div class="form-group">
            <label class="control-label">EMAIL</label>
            <input class="form-control" type="text" placeholder="Email">
          </div>
          <div class="form-group btn-container">
            <button class="btn btn-primary btn-block"><i class="fa fa-unlock fa-lg fa-fw"></i>RESET</button>
          </div>
          <div class="form-group mt-3">
            <p class="semibold-text mb-0"><a href="#" data-toggle="flip"><i class="fa fa-angle-left fa-fw"></i> Back to Login</a></p>
          </div>
        </form>
      </div>
    </section>
     
	<script th:src="${'/js/popper.min.js'}" type="text/javascript"></script>
    <script th:src="${'/js/bootstrap.min.js'}" type="text/javascript"></script>
    <script th:src="${'/js/main.js'}" type="text/javascript"></script>
    
    <!-- The javascript plugin to display page loading on top-->
  	<script th:src="${'/js/plugins/pace.min.js'}" type="text/javascript"></script>
    <script th:src="${'/js/plugins/chart.js'}" type="text/javascript"></script>
    
	<script type="text/javascript">
	      // Login Page Flipbox control
	      $('.login-content [data-toggle="flip"]').click(function() {
	      	$('.login-box').toggleClass('flipped');
	      	return false;
	      });
	</script>
	</body>
<script type="text/javascript">
var show_num = [];
$(document).ready(function() {
	$("#loginButton").bind("click", function() {
		login();
	});
});

function login() {
	var user = {};
	user.userName = $("[name='userName']").val();
	user.password = $("[name='password']").val();
	user.rememberMe = $("[name='rememberMe']").prop('checked');
	$.ajax({
		url : "/api/login",
		type : "post",
		contentType: "application/json",
		data : JSON.stringify(user),
		success : function (data) {
			if (data.status == 200) {
				layer.msg(data.message, {icon: 0});
				location.href = "/common/dashboard";
			} else {
				layer.msg(data.message, {icon: 0});
			}
		},
		error : function (data) {
			layer.msg(data.responseText, {icon: 0});
		}
	}); 
	
	
	
	
}

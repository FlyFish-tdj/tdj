<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro" lang="en">
<head>
	<TITLE>SpringDemo</TITLE>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	
	<META name="description" content="THORNBIRD.COM" />
	<META name="description" content="HHHHH.COM" />
	
	
	<!-- Bootstrap -->
	<link th:href="${'/vendors/bootstrap/dist/css/bootstrap.min.css'}"
		rel="stylesheet" />
	
	<!-- Font Awesome -->
	<link th:href="${'/vendors/font-awesome/css/font-awesome.min.css'}"
		rel="stylesheet" />
	
	<!-- Custom Theme Style -->
	<link th:href="${'/build/css/custom.min.css'}" rel="stylesheet" />

	<!-- 引入 js -->
	<!-- jQuery -->
	<script th:src="${'/vendors/jquery/dist/jquery.min.js'}" type="text/javascript"></script>
	<!-- layer -->
	<script th:src="@{https://cdn.bootcss.com/layer/2.1/layer.js}" type="text/javascript"></script>
	<!-- 删除确认框-->
   	<script th:src="${'/build/js/bootbox.js'}" type="text/javascript"></script>
</head>

<body class="nav-md">
	<div class="container body">
		<div class="main_container">
			<!-- left model -->
			<div th:replace="fragments/sideBar"></div>

			<!-- header model -->
			<div th:replace="fragments/header"></div>

			<!-- body model -->
			<div th:if="${template}">
				<div th:replace="${template}"></div>
			</div>

			<!-- footer model -->
			<div th:replace="fragments/footer"></div>
		</div>
	</div>

	<!-- 引入 js -->
	<!-- Bootstrap --> 
	<script th:src="${'/vendors/bootstrap/dist/js/bootstrap.bundle.min.js'}" type="text/javascript"></script>

	<!-- Custom Theme Scripts -->
	<script th:src="${'/build/js/custom.js'}" type="text/javascript"></script>


</body>

</html>

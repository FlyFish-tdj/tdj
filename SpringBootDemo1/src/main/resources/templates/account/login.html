<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <body class="login">
	<!-- <h1 align="center" style="color: info;">Welcome to login page!!!</h1> -->
    <div>
      <a class="hiddenanchor" id="signup"></a>
      <a class="hiddenanchor" id="signin"></a>

      <div class="login_wrapper">
        <div class="animate form login_form">
          <section class="login_content">
            <form>
              <h1> 登 录 </h1>
              <div>
                <input id="userNameForLogin" name="userName" type="text" class="form-control" placeholder="Username" required="" />
              </div>
              <div>
                <input id="passwordForLogin" name="password" type="password" class="form-control" placeholder="Password" required="" />
              </div>
              <div>
                <a class="btn btn-default submit" href="index.html"> 登录 </a>
                <a class="reset_pass" href="#"> 忘记密码 </a>
              </div>

              <div class="clearfix"></div>

              <div class="separator">
                <p class="change_link">新用户?
                  <a href="/account/register" class="to_register"> 注册 </a>
                </p>

                <div class="clearfix"></div>
                <br />

                <div>
                  <h1><i class="fa fa-paw"></i>  自助管理系统  </h1>
                  <p>©2016 All Rights Reserved. Fly-Fish,This is a Bootstrap 3 template.</p>
                </div>
              </div>
            </form>
          </section>
        </div>
      </div>
    </div>
  </body>
</html>

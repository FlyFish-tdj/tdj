<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <!-- Meta, title, CSS, favicons, etc. -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title> SpringDemo </title>

</head>

<body class="login">
<!-- <h1 align="center" style="color: info;">Welcome to register page!!!</h1>  -->
  <div class="login_wrapper">
      <div class="animate form login_form">
        <section class="login_content">
          <form>
            <h1>注 册</h1>
            <div>
              <input name="userName" type="text" class="form-control" placeholder="Username" required="" />
            </div>
            <div>
              <input name="password" type="password" class="form-control" placeholder="Password" required="" />
            </div>
            <div>
              <a class="btn btn-default submit" href="javascript:void(0);" id="registerButton">注册</a>
            </div>

            <div class="clearfix"></div>

            <div class="separator">
              <p class="change_link">已有账户 ?
                <a href="/account/login" class="to_register"> 登录 </a>
              </p>

              <div class="clearfix"></div>
              <br />

              <div>
                <h1><i class="fa fa-paw"></i>  自助管理系统  </h1>
                <p>©2016 All Rights Reserved. Fly-Fish,This is a Bootstrap 3 template.</p>
              </div>
            </div>
          </form>
        </section>
      </div>
    </div>
</body>
<script type="text/javascript">

	$(document).ready(function(){
		
		$("#registerButton").on("click", function(){
			register();
		})
	});

	function register() {
		var user = {};
		user.userName = $("[name='userName']").val();
		user.password = $("[name='password']").val();
		$.ajax({
			url : "/api/user",
			type : "post",
			contentType: "application/json",
			data : JSON.stringify(user),
			success : function (data) {
				if (data.status == 200) {
					//layer.msg(data.message, {icon: 0});
					location.href = "/account/login";
				} else {
					layer.msg(data.message, {icon: 0});
				}
			},
			error : function (data) {
				layer.msg(data.responseText, {icon: 0});
			}
		});
	} 
	
</script> 
  
</html>
